<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Quotes Generator</title>
</head>
<body>
    
    <div class="main">
        <div class="header">
            <h3>Quotes Generator</h3>
        </div>

        <div class="container">
            <span class="quote-icon quote-icon-left">
                <i class="fas fa-quote-left"></i>
            </span>

            <div class="content">
                <div class="quote">
                    <p class="quote-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi blanditiis, repellendus sunt temporibus adipisci debitis accusantium </p>
                </div>  
            </div>

            <span class="quote-icon quote-icon-right">
                <i class="fas fa-quote-right"></i>
            </span>

            <div class="author">
                <p class="quote-author">_ John Doe</p>
            </div>

            <div class="btns">
                <div class="tools-btns">
                    <button class="btn speech-btn">
                        <ion-icon name="volume-medium-outline"></ion-icon>
                    </button>
                    <button class="btn facebook-share-btn">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </button>
                    <button class="btn copy-btn">
                        <ion-icon name="copy-outline"></ion-icon>
                    </button>
                </div>

                <div class="new-btn">
                    <button class="btn new-quote-btn">
                        New Quote
                        <ion-icon name="add-circle-outline"></ion-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!--=========== IONICONS ===========-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!--=========== JS ===========-->
    <script src="js/main.js"></script>
</body>
</html>
